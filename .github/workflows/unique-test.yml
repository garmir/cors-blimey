name: Unique Test - cors-blimey
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - cors-blimey
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: cors-blimey ===" > unique-test-cors-blimey.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-cors-blimey.txt
            echo "Test ID: TEST_147" >> unique-test-cors-blimey.txt
            echo "Timestamp: $(date)" >> unique-test-cors-blimey.txt
            curl -s ifconfig.me >> unique-test-cors-blimey.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-cors-blimey.txt
          '

      - name: Ubuntu Fallback - cors-blimey
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for cors-blimey" > fallback-cors-blimey.txt
          curl -s ifconfig.me >> fallback-cors-blimey.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-cors-blimey
          path: "*.txt"
          retention-days: 2